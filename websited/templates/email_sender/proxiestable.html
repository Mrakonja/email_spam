{% extends '_base.html' %}


{% block content %}
<div class="row">
    <div class="col-lg-12">



        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">UPLOAD PROXIES</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form action="{% url 'uploadproxies' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group" >
                        <div class="col-md-8">
                        <input type="file" name="csv_file" id="csv_file" class="Fileinput"  crequired="True" class="form-control">
                            <input type="submit">
                        </div>
                    </div>
            </div>

        </div>
    </div>
    <div class="col-lg-12">
        <table>
         {% for member in object_list %}
            <tr>
                <td>{{ member.pk }}</td>
                <td>{{ member.Active }}</td>
                <td>{{ member.Domain }}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
{% endblock content %}
