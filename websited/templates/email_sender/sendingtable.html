{% extends '_base.html' %}


{% block content %}
<header>
    <h1>SEnding Domains </h1>
</header>
<div class="row">
        <div class="col-lg-12">

        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">UPLOAD EMAILS</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form  method="POST" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group" >
                        <div class="col-md-8">
                            {{ form.as_p }}
                        <input type="submit">
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <table>
         {% for member in object_list %}
            <tr>
                <td>{{ member.pk }}</td>
                <td>{{ member.Domain }}</td>
                <td>
                    <form action="{% url 'deletesendingdomain' member.id %}" method="post" style="display: inline;">
                          {% csrf_token %}
                      <input type="hidden" name="album_id" value="{{ member.id }}" />
                      <button type="submit" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-trash"></span>
                       </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>
{% endblock content %}
